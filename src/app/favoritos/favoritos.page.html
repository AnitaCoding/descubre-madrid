<ion-header>
  <ion-toolbar color="menu">
    <ion-title class="title">Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<!--EXISTE LISTA-->
<ion-content *ngIf="lista_favoritos.length != 0">
  <ion-card *ngFor="let item of lista_favoritos" [routerLink]="['/ficha-item']" (click)="comunicarDatos(item.id)"><!--(click)="comunicarDatos(item.id)"-->
    <ion-item href="#" class="ion-activated" color="primary">
      
      <fa-icon [icon]="item.icon"></fa-icon>
      <div class="card-text">
        <ion-label class="item-name">{{item.title}}</ion-label>
        <p *ngIf="item.district" class="district-text">Distrito: {{item.district}}</p>
      </div>

      <fa-icon class="trash" icon = "trash" [routerLink]="['/favoritos']" (click)="eliminarFavorito(item.id)"></fa-icon>
      
    </ion-item>
  </ion-card>

</ion-content>

<!--NO EXISTE LISTA-->
<ion-content *ngIf="lista_favoritos.length == 0">
  <ion-card class="info-box" color="primary">
    <ion-card-header>
      <ion-card-title>Aquí no hay nada.</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Puede que hayas visitado todos los sitios que habías guardado, o que no hayas guardado ninguno. Nunca es tarde para volver a empezar.
    </ion-card-content>
  </ion-card> 

</ion-content>
