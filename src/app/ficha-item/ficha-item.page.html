<ion-header>
  <ion-toolbar color="menu">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="backLink" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">{{itemSeleccionado.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>

  <div class="action-box">
    <ion-button *ngIf="!almacenado" color="primary" (click)="almacenarFavoritos()"><fa-icon icon="heart"></fa-icon></ion-button>
    <ion-button *ngIf="almacenado" color="primary" (click)="almacenarVisitados()"><fa-icon icon="check"></fa-icon></ion-button>
    <ion-button color="primary"><fa-icon icon="headphones-simple" (click)="escuchar()"></fa-icon></ion-button>
    <ion-button color="primary"><fa-icon icon="location-dot"></fa-icon></ion-button>
    <ion-button color="primary" href={{itemSeleccionado.references}}><fa-icon icon="circle-info"></fa-icon></ion-button>
  </div>
  
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title class="item-title">{{itemSeleccionado.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="info-p">
      <p class="info-p">Distrito: {{itemSeleccionado.district}}</p>
      <p class="info-p">Barrio: {{itemSeleccionado.area}}</p>
      <p class="info-p">Direcci√≥n: {{itemSeleccionado.address['street-address']}}</p>
      <p class="info-p" *ngIf="itemSeleccionado.organization">{{itemSeleccionado.organization['organization-desc']}}</p>
      <p class="info-p" *ngIf="!itemSeleccionado.organization['organization-desc']">{{itemSeleccionado.organization}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
