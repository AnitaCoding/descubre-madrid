<ion-header>
  <ion-toolbar color="menu">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="backLink" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">{{ itemType }}</ion-title>
  </ion-toolbar>
</ion-header>

<!--HAY ITEMS VISITADOS-->
<ion-content *ngIf="lista_aux.length!=0">  

  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>

<div ><!--*ngIf="!mapa_activo"-->
  <ion-card *ngFor="let item of lista_aux" [routerLink]="['/ficha-item']" (click)="comunicarDatos(item.id)">
    <ion-item href="#" class="ion-activated" color="primary">
      <fa-icon [icon]="item.icon"></fa-icon>
      <div class="card-text">
        <ion-label class="item-name">{{item.title}}</ion-label>
        <p *ngIf="item.district" class="district-text">Distrito: {{item.district}}</p>
      </div>
    </ion-item>
  </ion-card>
</div>

</ion-content>


<!--NO HAY ITEMS VISITADOS-->
<ion-content *ngIf="lista_aux.length==0" fullscreen> 
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>No hay {{itemType.toLowerCase()}} visitados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Intente una nueva búsqueda, o consulte otro tipo de lugar de interés.
    </ion-card-content>
  </ion-card> 
</ion-content>
